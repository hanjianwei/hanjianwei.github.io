{{ $pag := $.Paginator }}
{{ if gt $pag.TotalPages 1 }}
<nav class="pagination">
  {{ if $pag.HasPrev }}
  <a href="{{ $pag.Prev.URL }}">&laquo;</a>
  {{ end }}

  {{ range $pag.Pagers }}
  {{ if eq . $pag }}
  <span>{{ .PageNumber }}</span>
  {{ else }}
  <a href="{{ .URL }}">{{ .PageNumber }}</a>
  {{ end }}
  {{ end }}

  {{ if $pag.HasNext }}
  <a href="{{ $pag.Next.URL }}">&raquo;</a>
  {{ end }}
</nav>
{{ end }}
