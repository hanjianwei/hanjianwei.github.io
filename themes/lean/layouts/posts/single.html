{{ define "main" }}
<div class="post">
  <article>
    <h1>{{ .Title }}</h1>
    <time>{{ .Date.Format "Jan 2, 2006" }}</time>
    <p>
    {{ .Content }}
    </p>
  </article>

  <aside class="comments">
    {{ partial "utterances.html" }}

    {{ if .Params.disqus }}
    <div id="disqus_thread"></div>
    {{ partial "disqus.html" . }}
    {{ end }}
  </aside>

</div>
{{ end }}
