{{ define "main" }}
<div class="post">
  <article>
    <h1>{{ .Title }}</h1>
    <time>{{ .Date.Format "Jan 2, 2006" }}</time>
    <p>
    {{ .Content }}
    </p>
  </article>

  <aside class="comments">
    <div id="disqus_thread"></div>
  </aside>

  {{ partial "disqus.html" . }}
</div>
{{ end }}
