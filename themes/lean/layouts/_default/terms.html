{{ define "main" }}
  {{ $name := .Data.Plural -}}
  {{ $terms := .Data.Terms.ByCount -}}
  {{ if eq $name "tags" -}}
    <div class="tags">
      {{- range $key, $value := $terms }}
        <div class="tag">
          <a href="{{ $name | relLangURL }}/{{ $value.Term | urlize }}">
            {{ $value.Term }}
            <sup class="tag-count">{{ len $value.Pages }}</sup>
          </a>
        </div>
      {{ end -}}
    </div>
  {{- end }}
{{ end }}
