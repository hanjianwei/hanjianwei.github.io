{{ define "main" }}
  {{ if eq .Data.Plural "tags" -}}
    <div class="tag-terms">
        <h1>{{ .Title }}</h1>
        <ul>
            {{ range .Data.Pages }}
            <li><a href="{{ .RelPermalink }}"><time>{{ .Date.Format "2006-01-02" }}</time>{{ .Title }}</a></li>
            {{ end }}
        </ul>
    </div>
  {{- end }}
{{ end }}
