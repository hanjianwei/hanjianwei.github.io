<!DOCTYPE html>
<html lang="en-us">
  <head>
  <title>
    {{- block "title" . -}}
      {{ if .IsPage }}{{ .Title }} - {{ .Site.Title }}{{ else }}{{ .Site.Title }}{{ end }}
    {{- end -}}
  </title>
  {{- partial "head.html" . -}}
  </head>

  <body>
    <div class="container">
      {{- partial "header.html" . -}}
      <main>
        {{- block "main" . }}{{- end }}
      </main>
      {{- partial "footer.html" . -}}
    </div>
  </body>
</html>
