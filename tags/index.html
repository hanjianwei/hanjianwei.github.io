---
layout: default
title: Tags
---

{% for tagged_posts in site.tags %}
  {% assign tag = tagged_posts[0] %}
  {% include tagid.html %}
  <h2 id={{ tagid }} class="pure-button {{ tagid }}">{{ tagged_posts[0] }}</h2>

  <ul>
    {% for post in tagged_posts[1] %}
      <li><h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
    {% endfor %}
  </ul>
{% endfor %}
