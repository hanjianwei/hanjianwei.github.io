<article>
  <header>
    <div class="page-header">
      <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
      <div class="meta">
        <time datetime="{{ page.date }}">
          {{ post.date | date_to_string }}
        </time>
        <div class="tags">
          {% for tag in post.tags %}
            {% include taglink.html %}
          {% endfor %}
        </div>
      </div>
    </div>
  </header>
  {% if page == post %}
    {{ content }}
  {% endif %}
</article>
