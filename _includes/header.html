<header class="site-header">
  <a href="/" class="site-title">
    <div class="block"></div>
    <span class="firstname">On</span><span class="lastname">Coding</span>
  </a>
  <nav>
    <a id="ind-github" href="{{ site.github.owner_url }}">GitHub</a>
    {% for link in site.links %}
      <a id="ind-{{ link.name | downcase }}" href="{{ link.url }}">{{ link.name }}</a>
    {% endfor %}
  </nav>
</header>
