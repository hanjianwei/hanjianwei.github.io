<div class="sidenav">
  <ul class="nav nav-list">
    {% assign year = "" %}
    {% for post in site.posts %}
      {% capture this_year %}{{ post.date | date: "%Y" }}{% endcapture %}
      {% unless year == this_year %}
        {% assign year = this_year %}
        <li><a href="/archives/#{{ year }}">{{ year }}</a>
      {% endunless %}
    {% endfor %}
  </ul>
</div>
