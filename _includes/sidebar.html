<!-- Target for toggling the sidebar `.sidebar-checkbox` is for regular
     styles, `#sidebar-checkbox` for behavior. -->
<input type="checkbox" class="sidebar-checkbox" id="sidebar-checkbox">

<!-- Toggleable sidebar -->
<div class="sidebar" id="sidebar">
  <div class="sidebar-item">
    <p>{{ site.description }}</p>
  </div>

  <nav class="sidebar-nav">
    <a class="sidebar-nav-item{% if page.url == site.baseurl %} active{% endif %}" href="{{ site.baseurl }}">Home</a>
    <a class="sidebar-nav-item" href="{{ site.github.repository_url }}">GitHub project</a>
    <a class="sidebar-nav-item" href="https://github.com/{{ site.github.owner_name }}/feedback/issues/new">Questions</a>
  </nav>

  <div class="sidebar-item">
    <p>
      &copy; 2013 - {{ site.time | date: '%Y' }}. All rights reserved.
    </p>
  </div>
</div>
