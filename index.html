---
layout: default
title: Home
---

<div class="posts">
  {% for post in paginator.posts %}
  <div class="post">
    <h1 class="post-title">
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>
    </h1>

    <span class="post-date">{{ post.date | date_to_string }}</span>

    {{ post.excerpt }}
  </div>
  {% endfor %}
</div>

{% include pagination.html %}
<footer>&copy; {{ site.time | date: '%Y' }} Jianwei Han. Powered by <a href="http://jekyllrb.com/">Jekyll</a> and <a href="https://github.com">GitHub</a>.</footer>
